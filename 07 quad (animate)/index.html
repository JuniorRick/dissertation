<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="glCanvas" width="800" height="600"></canvas>

    <script src="glMatrix.js" charset="utf-8"></script>
    <script>

      var rotation = 0.0;

      var canvas = document.querySelector('#glCanvas');
      var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');

      const vertexSource = `
        attribute vec3 a_Position;
        attribute vec3 a_Color;

        uniform mat4 u_ProjectionMatrix;
        uniform mat4 u_ViewMatrix;
        uniform mat4 u_ModelMatrix;

        varying vec3 v_Color;

        void main() {
            gl_Position = u_ProjectionMatrix * u_ViewMatrix * u_ModelMatrix * vec4(a_Position, 1.0);
            v_Color = a_Color;
        }
      `;

      const fragmentSource = `
      varying highp vec3 v_Color;

        void main() {
            gl_FragColor = vec4(v_Color, 1.0); //per-vertex color
        }
      `;

      const vertexShader = gl.createShader(gl.VERTEX_SHADER);
      const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

      gl.shaderSource(vertexShader, vertexSource);
      gl.shaderSource(fragmentShader, fragmentSource);

      gl.compileShader(vertexShader);
      gl.compileShader(fragmentShader);

      const program = gl.createProgram();

      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);

      gl.linkProgram(program);

      const positionBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

      const vertices = [
        //positia         //culoarea
        -0.5, -0.5, 0.0,  1.0, 0.0, 0.0,
        -0.5, 0.5, 0.0,   0.0, 1.0, 0.0,
        0.5, 0.5, 0.0,    0.0, 0.0, 1.0,
        0.5, -0.5, 0.0,   1.0, 1.0, 0.0,
      ];

      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

      const indexBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

      const indices = [
        0, 1, 2, //primul triunghi
        0, 2, 3, //al doilea triunghi
      ];

      gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

      const a_Position = gl.getAttribLocation(program, 'a_Position');
      const a_Color = gl.getAttribLocation(program, 'a_Color');

      const FSIZE = Float32Array.BYTES_PER_ELEMENT;
      gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
      gl.enableVertexAttribArray(a_Position);
      gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
      gl.enableVertexAttribArray(a_Color);

      gl.useProgram(program);

      const projectionMatrix = mat4.create();
      const fieldOfView = glMatrix.toRadian(45);
      const aspect = canvas.width / canvas.height;
      const zNear = 0.1;
      const zFar = 100;
      mat4.perspective(projectionMatrix, fieldOfView, aspect, zNear, zFar);

      const viewMatrix = mat4.create();
      const eye =  [0.0, 0.0, 3.0];
      const center = [0.0, 0.0, -10.0];
      const up = [0.0, 1.0, 1.0];
      mat4.lookAt(viewMatrix, eye, center, up);

      const u_ProjectionMatrix = gl.getUniformLocation(program, 'u_ProjectionMatrix');
      const u_ViewMatrix = gl.getUniformLocation(program, 'u_ViewMatrix');
      const u_ModelMatrix = gl.getUniformLocation(program, 'u_ModelMatrix');

      gl.uniformMatrix4fv(u_ProjectionMatrix, false, projectionMatrix);
      gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix);

      gl.clearColor(0.0, 0.5, 0.5, 1);

      var then = 0;

      //desenarea scenei repetat
      function render(now) {
        now *= 0.001;  // convertire in secunde
        const deltaTime = now - then;
        then = now;

        const modelMatrix = mat4.create();
        mat4.translate(modelMatrix, modelMatrix, [1.0, 1.0, -3.0]);
        mat4.rotate(modelMatrix, modelMatrix, rotation, [0, 0, 1]);
        gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix);

        rotation += deltaTime;
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_SHORT, 0);

        requestAnimationFrame(render);
      }
      requestAnimationFrame(render);



    </script>
</body>
</html>
